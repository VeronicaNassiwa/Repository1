<!DOCTYPE html>
<html>

    <body style="background-color:powderblue;">
            <title> Calculator</title>
            <center>
<h3> This is my Calculator page</h3>

<h2>MY calik</h2>
<p id="demo"></p>
<form>
    
<input type="text" id="firstnumber" placeholder="Fnunber" >
<input type="text" id="lastnumber" placeholder="Lnumber" >
<br></br>
<button type="button" onclick="addd()" >MULT</button>
<button type="button" onclick="sub()" >SUB</button>



</form>
<script>
function addd(){
    let fnumber1=document.getElementById("firstnumber").value;
    let lstnumber=document.getElementById("lastnumber").value;
    let z=fnumber1 * lstnumber;
    document.getElementById("demo").innerHTML= "The answer is" + " " + z ;
}

function sub(){
    let fnm=document.getElementById("firstnumber").value;
    let lnm=document.getElementById("lastnumber").value;
    let x=fnm-lnm;
    document.getElementById("demo").innerHTML= "The answer is" + " " + x ;
}

</script>
</center>
</body>
</html>
